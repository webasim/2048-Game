<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048!</title>
  <link rel="icon" type="image/jpg" href="2048_logo.svg.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title" style="font-size: 50px;justify-content: center;">2048</h1>
      <div class="scores-container">
        <div class="score-container">
          104
          <div class="score-addition">+24</div>
        </div>
        <div class="best-container">1420</div>
      </div>
    </div>
    <div class="above-game">
      <a class="restart-button">NEW GAME</a>
      <a id="reset-button" class="reset-button">RESET GAME</a>
    </div>
    <p class="game-intro"> Join the numbers and get to <strong>2048!</strong></p>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep Going</a>
          <a class="retry-button">Try Again?</a>
          <!--<div class="score-sharing"></div> -->
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
        <div class="tile tile-2 tile-position-1-1">
          <div class="tile-inner">2</div>
        </div>
        <div class="tile tile-8 tile-position-1-2">
          <div class="tile-inner">6</div>
        </div>
        <div class="tile tile-8 tile-position-1-2">
          <div class="tile-inner">6</div>
        </div>
        <div class="tile tile-16 tile-position-1-2 tile-merged">
          <div class="tile-inner">8</div>
        </div>
        <div class="tile tile-16 tile-position-1-3">
          <div class="tile-inner">8</div>
        </div>
        <div class="tile tile-2 tile-position-1-4">
          <div class="tile-inner">2</div>
        </div>
        <div class="tile tile-4 tile-position-2-1">
          <div class="tile-inner">4</div>
        </div>
        <div class="tile tile-4 tile-position-2-1">
          <div class="tile-inner">4</div>
        </div>
        <div class="tile tile-8 tile-position-2-1 tile-merged">
          <div class="tile-inner">6</div>
        </div>
        <div class="tile tile-2 tile-position-3-1">
          <div class="tile-inner">2</div>
        </div>
        <div class="tile tile-2 tile-position-3-3 tile-new">
          <div class="tile-inner">2</div>
        </div>
      </div>
    </div>
    <section id="lab_social_icon_footer">
      <!-- Include Font Awesome Stylesheet in Header -->
      <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <div class="icons" style="display: flex; justify-content: space-between;">
          <a href="https://github.com/cryptasim"><i class="fab fa-github fa-2x social"></i></a>
          <a href="https://www.linkedin.com/in/asim-kumar-hansda-7a5872251/"><i id="social-linkedin" class="fab fa-linkedin fa-2x social"></i></a>
          <a href="https://twitter.com/asimkumarhansda"><i id="social-twitter" class="fab fa-twitter fa-2x social"></i></a>
          <a href="https://www.instagram.com/asimkrhansda"><i id="social-insta" class="fab fa-instagram fa-2x social"></i></a>
          <a href="https://wa.me/918101061561"><i class="fab fa-whatsapp fa-2x social"></i></a>
          <a href="https://drive.google.com/drive/u/0/folders/1j8cFc8-FR2dbYLlkgN_dOb7Rt51fa4YE"><i class="fas fa-download fa-2x social"></i></a>
      </div>      
    </section>
    <script src="script.js"></script>
  </div>
</body>
</html>
